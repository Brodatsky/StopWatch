<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      |
      <div class="clockface">
        <div class="svg-container">
          <svg class="svg-body" viewBox="25 25 50 50">
            <circle
              class="svg-path"
              cx="50"
              cy="50"
              r="20"
              fill="Ë™none"
            ></circle>
          </svg>
        </div>

        <p class="clockface-readout">
          <span id="minutes">00</span> :
          <span id="seconds">00</span>
          <span id="milliseconds">00</span>
        </p>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-start">Start</button>
        <button type="button" class="btn btn-reset">Reset</button>
        <button type="button" class="btn btn-save">Save</button>
        <button type="button" class="btn btn-clear">Clear</button>
      </div>
      <ul id="list"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
