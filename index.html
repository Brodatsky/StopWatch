<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/66b830930c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div id="clockface"></div>
      <div class="buttons">
        <button type="button" class="btn btn-start">Start</button>
        <button type="button" class="btn btn-reset">Reset</button>
      </div>
      <ol id="list"></ol>
      <div class="buttons">
        <button type="button" class="btn btn-clear">Clear</button>
        <button type="button" class="btn btn-save">Save</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
