<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/66b830930c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div id="clockface">
        <p>
          <?xml version="1.0" encoding="UTF-8" standalone="no"?><svg
            xmlns:svg="http://www.w3.org/2000/svg"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.0"
            width="64px"
            height="64px"
            viewBox="0 0 128 128"
            xml:space="preserve"
          >
            <g>
              <path
                d="M63.88 0A63.88 63.88 0 1 1 0 63.88 63.88 63.88 0 0 1 63.88 0zm0 11.88a52 52 0 1 1-52 52 52 52 0 0 1 52-52zm0 46.2a5.8 5.8 0 1 1-5.8 5.8 5.8 5.8 0 0 1 5.8-5.8z"
                fill-rule="evenodd"
                fill="#000"
              />
              <path d="M58.25 5h11.3v59h-11.3V5z" fill="#000" />
            </g>
          </svg>
        </p>
        <p>
          <span id="minutes">00</span> :
          <span id="seconds">00</span>
          <span id="milliseconds">00</span>
        </p>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-start">Start</button>
        <button type="button" class="btn btn-reset">Reset</button>
        <button type="button" class="btn btn-save">Save</button>
        <button type="button" class="btn btn-clear">Clear</button>
      </div>
      <ul id="list"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
